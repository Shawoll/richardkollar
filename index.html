<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Card - Richard Kollar</title>
      <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
      body {
        margin: 0;
        background-image: linear-gradient(45deg, #4c4c4c, #009fff, #4c4c4c);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        padding: 30px;
        text-align: center;
        max-width: 600px;
        width: 90%;
        overflow: hidden;
      }

      .card h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .card p {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .card ul {
        list-style: none;
        padding: 0;
        margin-bottom: 30px;
      }

      .card ul li {
        font-size: 1.2rem;
        margin-bottom: 10px;
        position: relative;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: Arial, sans-serif;
        text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.5);
      }

      .card ul li:hover {
        color: #ffffff;
        text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
      }

      .card ul li:hover::after {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        z-index: -1;
        border-radius: 5px;
      }

      .card ul li:hover.twitter::after {
        background-image: repeating-linear-gradient(-45deg, #00acee, #00acee 10px, #1DA1F2 10px, #1DA1F2 20px);
      }

      .card ul li:hover.linkedin::after {
        background-image: repeating-linear-gradient(-45deg, #0077B5, #0077B5 10px, #0e76a8 10px, #0e76a8 20px);
      }

      .card ul li a {
        color: inherit;
        text-decoration: none;
        font-weight: bold;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
   <body>
    <div class="card">
      <img id="kittenImage" src="" alt="Profile Picture">
      <h1>Richard Kollar</h1>
      <ul class="contact-info">
        <li>Twitter: <a href="https://twitter.com/Richard_Kollar" target="_blank" rel="noopener noreferrer">@Richard_Kollar</a></li>
        <li>LinkedIn: <a href="https://www.linkedin.com/in/richard-kollÃ¡r-704267132/" target="_blank" rel="noopener noreferrer">Richard Kollar</a></li>
      </ul>
    </div> 

    <script>
      const kittenImages = [
        "https://placecats.com/300/200",
        "https://placecats.com/neo/300/200",
        "https://placecats.com/millie/300/150",
        "https://placecats.com/millie_neo/300/200",
        "https://placecats.com/neo_banana/300/200",
        "https://placecats.com/neo_2/300/200",
        "https://placecats.com/bella/300/200",
        "https://placecats.com/poppy/300/200",
        "https://placecats.com/louie/300/200",
        "https://placecats.com/g/300/200"
      ];

      const img = document.getElementById('kittenImage');
      const randomIndex = Math.floor(Math.random() * kittenImages.length);
      img.src = kittenImages[randomIndex];
    </script>
  </body>
</html>
