<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Card - Richard Kollar</title>
    <style>
      body {
        background-color: #f2f2f2;
        background-image: linear-gradient(to bottom, #667eea, #64b5f6, #00c7c7, #00c0ba, #76ddff);
        background-size: 100% 300%;
        animation: gradient 15s ease infinite;
        font-family: 'Helvetica Neue', sans-serif;
        color: #333;
        text-align: center;
      }
      
      h1 {
        font-size: 3em;
        margin-top: 1em;
        margin-bottom: 0.5em;
      }
      
      h2 {
        font-size: 2em;
        margin-top: 0;
        margin-bottom: 1em;
      }
      
      .card {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        border-radius: 10px;
        padding: 2em;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 90%;
      }
      
      .contact-info {
        list-style: none;
        padding: 0;
        margin-top: 1.5em;
      }
      
      .contact-info li {
        margin-bottom: 0.5em;
      }
      
      .contact-info li a {
        color: #333;
        text-decoration: none;
        border-bottom: 2px solid transparent;
        transition: border-color 0.2s ease;
      }
      
      .contact-info li a:hover {
        border-color: #667eea;
      }
      
      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      
      @media screen and (max-width: 600px) {
        h1 {
          font-size: 2em;
        }
        h2 {
          font-size: 1.5em;
        }
        .card {
          max-width: 95%;
          padding: 1.5em;
        }
      }
      
      @media screen and (max-width: 400px) {
        h1 {
          font-size: 1.5em;
        }
        h2 {
          font-size: 1.2em;
        }
        .card {
          max-width: 98%;
          padding: 1em;
        }
      }
    </style>
  </head>
  <body>

      <img src="https://placekitten.com/200/200" alt="Profile Picture" width="200" height="200">
