<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
  <title>richardkollar.sk</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      /* outline: 2px solid red; */
    }

    html {
      height: 100vh;
      bottom: 0;
      font-weight: bold;
    }

    header {
      height: 10vh;
      background: deepskyblue;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    footer {
      height: 10vh;
      background: lightgreen;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flex-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      /* justify-content: space-evenly; */
      justify-content: space-around;

      align-items: stretch;
      flex-flow: row wrap;
      height: 80vh;
      list-style: none;
    }

    .flex-container>div {
      width: 20%;
      justify-content: center;
      display: flex;
      padding-top: 10vh;
    }

    .twitter-container {
      background-color: #1DA1F2;
    }

    .github-container {
      background-color: #333;
    }

    .linkedin-container {
      background-color: #0072b1;
    }

    .stackoverflow-container {
      background-color: #ef8236;
    }



    .flex-item {
      background: tomato;
      width: 20%;
    }


    @media all and (max-width: 800px) {

      .flex-container>div {
        width: 100%;
        height: 10vh;
        justify-content: center;
        align-items: baseline;
        display: flex;
      }

      .flex-container>* {
        flex: 1 100%;
      }

    }
  </style>

</head>

<body>

  <header>
    <h1>richardkollar</h1>
  </header>

  <div class="flex-container">
    <div class="twitter-container">
      <img src="twitter.svg" width="50" height="50" alt="Twitter" />
    </div>
    <div class="github-container">
      <img src="github.svg" width="50" height="50" alt="GitHub" />
    </div>
    <div class="linkedin-container">
      <img src="linkedin.svg" width="50" height="50" alt="LinkedIn" />
    </div>
    <div class="stackoverflow-container">
      <img src="stackoverflow.svg" width="50" height="50" alt="StackOverlow" />
    </div>
  </div>

  <footer>
    <span>Richard Kollar 2021</span>
  </footer>

</body>

<!-- Twitter       : Number of tweets, connections, followers, following -->
<!-- Github        : stars, starred, featured project -->
<!-- LinkedIn      : Endorsements -->
<!-- StackOverflow : badges, popular questions -->

</html>
